<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>头像生成器</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css"   rel="stylesheet">
	<!--自定义样式-->
	<link href="css/index.css"   rel="stylesheet">
	<!-- Buttons 库的核心文件 -->
	<link rel="stylesheet" href="css/buttons.css"  >

	<!--引入CropperJS-->
	<link  href="css/cropper.min.css"   rel="stylesheet">
	<script src="js/cropper.min.js"  ></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<!--模板列表-->
			<div class="col-xs-12">
				<img id="header-img" src="header.jpg"   class="img-responsive center-block" alt="headerimg">

            <!--<div class="heading">
               <h2 class="heading-title">头像模板列表</h2>
           </div>-->

           <div class="step">
           	<h4 class="step-title">第一步：选择喜欢的模板</h4>
           </div>

           <div class="jumbotron">
           	<button type="button" class="btn btn-tpl">0</button>
           	<!-- 版1 -->
           	<button type="button" class="btn btn-tpl">1</button>
           	<!-- 版2 -->
           </div>
       </div>
       <!--裁剪工具-->
       <div class="col-xs-12 hidden" id="imgSpace">
       	<!--预览区域和换图-->
       	<div class="step">
       		<h4 class="step-title">第二步：制作头像</h4>
       	</div style="padding-top: 10px;">
       	<br/>
       	<div>
       	</div>
       	<div class="row">
       		<div class="col-xs-5">
       			<label class="button-action button-glow btn btn-sysu93 button button-pill" for="inputImage" title="选择图片">
       				<input type="file" id="inputImage" class="hidden button button-pill" />
       				<span>
       					选择图片
       				</span>
       			</label>

       			<button type="button " id="generateImage" class="button-action button-glow button button-pill button-primary btn btn-sysu93 disabled ">生成头像</button>
       		</div>
       		<div class="col-xs-7">
       			<div class="imgPreview" style="width: 155px; height: 155px;">
       				<img src="" id="preview-img">
       			</div>
       			<img id="avatarPreview" src="" alt="请选择模板">
       		</div>
       	</div>
       	<!-- 操作区域 -->
       	<div class="row">
       		<div class="col-xs-12">
       			<div class="panel panel-sysu93" id="cropperSpace">
                        <!--<div class="panel-heading">
                            <h3 class="panel-title">裁剪框</h3>
                            <h6>· 双指操作（或使用鼠标滚轮）以缩放图片<br>· 在裁剪区域外滑动以移动页面<br>· 某些型号手机可能出现图片翻转bug，建议先使用手机自带编辑器将其旋转到位再使用本制作器</h6>
                        </div>-->
                        <!--<div class="panel-footer">
                            <h2 class="panel-footer-title">93周年校庆纪念头像框</h2>
                        </div>-->
                        <div class="panel-body" id="cropperCanvas">
                        	<img id="image" src="">
                        </div>
                    </div>
                </div>
            </div>

            <!--生成图像-->
            <div class="row">

            	<div class="col-xs-12" id="canvasSpace">
            		<canvas id="myCanvas" class="hidden"></canvas>
            	</div>
            	<div class="col-xs-12">
            		<div class="panel panel-sysu93 hidden" id="outputSpace">
            			<div class="step">
            				<h4 class="step-title">第三步：保存头像</h4>
            			</div>
            			<div class="panel-heading">
            				<!--<h1 class="panel-title">中山大学93周年校庆纪念头像</h1>-->
            				<h3 class="panel-title">(请长按下图保存)</h3>
            			</div>
            			<div class="panel-body">
            				<img src="" id="outputImage" class="img-responsive" alt="图片生成中，请稍等">
            			</div>
            		</div>
            	</div>
            </div>
        </div>
    </div>
</div>

<div class="container" id="footer">
	<div class="logo"></div>
	<p class="text-center">
		<small>
			中山大学新媒体工作室
		</small>
	</p>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.12.4.min.js"  ></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"  ></script>
<!-- js -->
<script src="js/index.min.js"  ></script> 
</body>
</html>
